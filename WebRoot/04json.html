<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>服务器返回JSON数据</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			document.getElementById("bt1").onclick=function(){
				var xhr = getXmlHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4){
						if(xhr.status==200){
							//在div中显示商品的信息
							var p = eval("("+xhr.responseText+")");//  全局函数，把文本当做JS代码对待。
							document.getElementById("d1").innerHTML="姓名："+p.name+"，性别："+p.gender;
						}
					}
				}
				xhr.open("GET","/day21_00_ajax/servlet/ServletDemo4?time="+new Date().getTime());
				xhr.send(null);
			}
		}
	</script>
  </head>
  
  <body>
    <input type="button" id="bt1" value="显示用户信息"/>
    <hr/>
    <div id="d1"></div>
  </body>
</html>
